<!doctype>
<html>

<head>
    <script type="text/javascript">
           
        function genrate(verifyBank) {
            trs = '';
            for (var i = 1; i <= 10; i++) {
                trs = trs + '<tr><td>' + i + '</td><td>' + getName() + '</td><td> 手机号：' + getMoble() + ' <br/>身份证：' + getId_no() + ' <br/>银行卡：' + getBank_account(verifyBank) + '</td></tr>';
            }
            trs = '<table>' + trs + '</table>';
            
            document.getElementById("list").innerHTML = trs;
        }

    </script>
    <script type="text/javascript" src="bankcard.js"></script>
    <script type="text/javascript" src="bankcard_verify.js"></script>
    <script type="text/javascript" src="identify.js"></script>
    <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
    
    <style type="text/css">
        body {
            background: #FFF;
        }

        button {
            clear: both;
            display: block;
            margin: 20px auto;
            outline: none;
            border-radius: 30px;
            border: 1px solid #eee;
            background: #FFF;
            padding: 10px 40px;
            color: #555;
        }

        .des {
            font-size: 12px;
            color: #aaa;
            width: 600px;
            margin: auto;
        }

        td {
            border: 0;
            border-top: 1px dashed #eee;
            border-left: 1px dashed #eee;
            padding: 3px 25px;
            color: #555;
            font-size: 16px;

        }

        td:last-child {
            border-right: 1px dashed #eee;
        }

        table {
            margin-top: 20px;
            width: 600px;
            margin: auto;
        }
    </style>
</head>

<body onload="genrate(1)">
    <div class="des">
        <h1>模拟生成姓名、手机、身份证、银行卡（仅供测试用）</h1>
        <button type="button" onclick="genrate(1)">Test</button>

        <div id="list"></div>

        <button type="button" onclick="genrate(0)">Test(No Verify)</button>
    </div>
</body>

</html>
